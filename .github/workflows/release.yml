name: 'Build'

on:
  commit:
    branches:
      - master

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: "Build:dockerimage"
        uses: docker/build-push-action@v1
        with:
          registry: ghcr.io
          username: "emberquill"
          password: ${{ secrets.REGISTRY_TOKEN }}
          repository: emberquill/docker-uranium-patcher
          tags: latest
